<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/master.css">
  </head>

  <body>
    <h1>Chitter!</h1>
    <button id="getPeeps">Enter</button>
    <div class="Login">
      <h2>Sign Up</h2>
      <form id="signUpForm" action="index.html" method="post">
        Username:
        <input id="signUpHandle" type="text" name="handle">
        Password:
        <input id="signUpPassword" type="password" name="password">
        <input type="submit" name="Submit">
      </form>
    </div>
    <div class="Login">
      <h2>Sign in</h2>
      <form id="signInForm" action="index.html" method="post">
        Username:
        <input id="signInHandle" type="text" name="handle">
        Password:
        <input id="signInPassword" type="password" name="password">
        <input type="submit" name="Submit">
      </form>
    </div>
    <ul id="listPeeps"></ul>

    <script src="./src/jquery-3.3.1.js"></script>
    <script src="./src/chitterAPI.js"></script>
    <script src="./src/interface.js"></script>
  </body>
</html>
